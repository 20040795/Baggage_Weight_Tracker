<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qatar Airways Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e0e00, #1f1c18);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #8e0e00;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #8e0e00;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #a31515;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="qatar.jpg" alt="Qatar Airways Logo" />
    <h2>Login to Qatar Airways</h2>
    <form onsubmit="return loginUser()">
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>
    
  </div>
    <script src="ex1.js"></script>

</body>
</html>
