<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Luggage Weight Checker</title>
</head>
<style>
  body {
    background: url('download.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: rgb(255, 255, 255);
    padding: 20px;
    max-width: 300px;
    border-radius: 90px;
    text-align: center;
  }
  input {
    margin: 8px;
    padding: 5px;
    width: 150px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .logo {
    width: 120px;
    margin-bottom: 1px;
  }
  button {
    margin-top: 10px;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background: #0073e6;
    color: rgb(255, 255, 255);
    cursor: pointer;
  }
</style>
<body>
  <div class="container">
    <img src="qatar.jpg" alt="Qatar Airways Logo" class="logo" />
    <h2>Qatar Airways Baggage Tracker</h2>
    <label>Enter Cabin Weight(kg): </label>
    <input type="number" id="weightCabin" />
    <br />
    <label>Enter Check In Weight(kg): </label>
    <input type="number" id="weightCheckin" />
    <br />
    <button onclick="checkweight()">Check</button>
  </div>
  <script src="ex1.js"></script>
</body>
</html>
